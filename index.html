<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
   
  </head>
  <body>
      <div class="weather-container">
    <h2 id="location-header"></h2>
    
     <div class="row">
      <form id="search-form">
        <input
          type="search"
          placeholder="Choose a city or town..."
          class="col-sm-8 offset-1"
          autofocus="on"
          id="chosen-city"
        />
        <button type="submit" class="btn btn-primary col-sm-2">Search</button>
      
      </form>
     
        <button class="btn btn-primary  col-sm-4" id="current-location-button">Current Location</button>
        
     </div>

    <ul class="today" id="today" hidden=true>
      <li id="todays-date"></li>
        <li id="temperature"></li>
          <li id="temperature-description"></li>
          <li id="wind-speed"></li> 
    </ul>

    <div class="row-weather">
        <div class="row">
            <div class="col-sm-2" id="day1"></div> 
            <div class="col-sm-2" id="day2"></div> 
            <div class="col-sm-2" id="day3"></div>
            <div class="col-sm-2" id="day4"></div> 
            <div class="col-sm-2" id="day5"></div> 
        </div>
        <div class="row">
            <div class="col-sm-2" id="icon1"></div>
            <div class="col-sm-2" id="icon2"></div> 
            <div class="col-sm-2" id="icon3"></div> 
            <div class="col-sm-2" id="icon4"></div> 
            <div class="col-sm-2" id="icon5"></div> 
        </div>
        <div class="row">
            <div class="col-sm-2" id="temp1"></div> 
            <div class="col-sm-2" id="temp2"></div> 
            <div class="col-sm-2" id="temp3"></div>
            <div class="col-sm-2" id="temp4"></div> 
            <div class="col-sm-2" id="temp5"></div> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ba45e446c2.js" crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
 
    <a href="https://github.com/ffionwyn/weather-project">Open-source code, by Ffion Griffiths</a>
  </body>
</html>
